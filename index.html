<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LeDetectorist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }
  </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([46.6, 2.5], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  var zonesLayer = L.layerGroup().addTo(map);
  var userMarker = null;
  var alertShown = false;

  function chargerZonesInterdites() {
    zonesLayer.clearLayers();

    var b = map.getBounds();
    var bbox = b.getSouth()+","+b.getWest()+","+b.getNorth()+","+b.getEast();

    var query = `
      [out:json];
      (
        way["boundary"="protected_area"](${bbox});
        relation["boundary"="protected_area"](${bbox});
        way["leisure"="nature_reserve"](${bbox});
        relation["leisure"="nature_reserve"](${bbox});
        way["historic"="archaeological_site"](${bbox});
        relation["historic"="archaeological_site"](${bbox});
      );
      out geom;
    `;

    fetch("https://overpass-api.de/api/interpreter", {
      method: "POST",
      body: query
    })
    .then(res => res.json())
    .then(data => {
      data.elements.forEach(el => {
        if (!el.geometry) return;

        var coords = el.geometry.map(p => [p.lat, p.lon]);
        var zone = L.polygon(coords, {
          color:"red",
          fillColor:"red",
          fillOpacity:0.35
        }).addTo(zonesLayer);

        zone.bindPopup("üö´ Zone prot√©g√©e");
      });
    });
  }

  map.whenReady(chargerZonesInterdites);
  map.on("moveend", chargerZonesInterdites);

  // üìç G√âOLOCALISATION UTILISATEUR
  map.locate({ watch:true, enableHighAccuracy:true });

  map.on("locationfound", function(e) {
    var latlng = e.latlng;

    if (!userMarker) {
      userMarker = L.circleMarker(latlng, {
        radius:8,
        color:"blue",
        fillColor:"blue",
        fillOpacity:0.8
      }).addTo(map);
      map.setView(latlng, 15);
    } else {
      userMarker.setLatLng(latlng);
    }

    // ‚ö†Ô∏è D√âTECTION ZONE INTERDITE
    zonesLayer.eachLayer(function(zone) {
      if (zone.getBounds().contains(latlng)) {
        if (!alertShown) {
          alert("‚ö†Ô∏è ATTENTION\nVous √™tes dans une zone prot√©g√©e.\nD√©tection interdite.");
          alertShown = true;
        }
      }
    });
  });

</script>

</body>
</html>
