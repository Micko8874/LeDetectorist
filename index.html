<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LeDetectorist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
  </style>
</head>

<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Initialisation de la carte
  var map = L.map('map').setView([46.6, 2.5], 6);

  // Fond OpenStreetMap
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // Groupe pour les zones interdites
  var zonesLayer = L.layerGroup().addTo(map);

  // Fonction pour charger les zones automatiquement
  function chargerZonesInterdites() {
    zonesLayer.clearLayers();

    var bounds = map.getBounds();
    var bbox = bounds.getSouth() + "," + bounds.getWest() + "," +
               bounds.getNorth() + "," + bounds.getEast();

    var query = `
      [out:json];
      (
        way["boundary"="protected_area"](${bbox});
        relation["boundary"="protected_area"](${bbox});
        way["leisure"="nature_reserve"](${bbox});
        relation["leisure"="nature_reserve"](${bbox});
        way["historic"="archaeological_site"](${bbox});
        relation["historic"="archaeological_site"](${bbox});
      );
      out geom;
    `;

    fetch("https://overpass-api.de/api/interpreter", {
      method: "POST",
      body: query
    })
    .then(res => res.json())
    .then(data => {
      data.elements.forEach(el => {
        if (!el.geometry) return;

        var coords = el.geometry.map(p => [p.lat, p.lon]);

        var zone = L.polygon(coords, {
          color: "red",
          fillColor: "red",
          fillOpacity: 0.35
        }).addTo(zonesLayer);

        zone.bindPopup("üö´ Zone prot√©g√©e<br>D√©tection d√©conseill√©e");
      });
    });
  }

  // Charger au d√©part
  map.whenReady(chargerZonesInterdites);

  // Recharger quand on bouge la carte
  map.on("moveend", chargerZonesInterdites);
</script>

</body>
</html>
