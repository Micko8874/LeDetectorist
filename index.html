<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LeDetectorist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { width:100%; height:100%; }

    .meteo {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .bon { color: green; font-weight: bold; }
    .mauvais { color: red; font-weight: bold; }
  </style>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2c2c2c">
</head>
<body>

<div id="map"></div>

<div class="meteo" id="meteo">

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  var map = L.map('map').setView([46.6, 2.5], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  var zonesLayer = L.layerGroup().addTo(map);
  var userMarker = null;
  var alertShown = false;

  function chargerZonesInterdites() {
    zonesLayer.clearLayers();
    var b = map.getBounds();
    var bbox = b.getSouth()+","+b.getWest()+","+b.getNorth()+","+b.getEast();

    var query = `
      [out:json];
      (
        way["boundary"="protected_area"](${bbox});
        relation["boundary"="protected_area"](${bbox});
        way["leisure"="nature_reserve"](${bbox});
        relation["leisure"="nature_reserve"](${bbox});
      );
      out geom;
    `;

    fetch("https://overpass-api.de/api/interpreter", {
      method: "POST",
      body: query
    })
    .then(r => r.json())
    .then(data => {
      data.elements.forEach(el => {
        if (!el.geometry) return;
        var coords = el.geometry.map(p => [p.lat, p.lon]);
        L.polygon(coords, {
          color:"red",
          fillColor:"red",
          fillOpacity:0.35
        }).addTo(zonesLayer);
      });
    });
  }

  map.whenReady(chargerZonesInterdites);
  map.on("moveend", chargerZonesInterdites);

  // ğŸ“ GPS + mÃ©tÃ©o
  map.locate({ watch:true, enableHighAccuracy:true });

  map.on("locationfound", function(e) {
    var lat = e.latlng.lat;
    var lon = e.latlng.lng;

    if (!userMarker) {
      userMarker = L.circleMarker(e.latlng, {
        radius:8,
        color:"blue",
        fillColor:"blue",
        fillOpacity:0.8
      }).addTo(map);
      map.setView(e.latlng, 14);
    } else {
      userMarker.setLatLng(e.latlng);
    }

    // ğŸŒ¦ï¸ MÃ‰TÃ‰O
    fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current=temperature_2m,precipitation,wind_speed_10m`)
      .then(r => r.json())
      .then(m => {
        var t = m.current.temperature_2m;
        var pluie = m.current.precipitation;
        var vent = m.current.wind_speed_10m;

        var bon = pluie < 1 && vent < 20;
        document.getElementById("meteo").innerHTML =
          `ğŸŒ¡ï¸ ${t}Â°C<br>
           ğŸŒ§ï¸ Pluie : ${pluie} mm<br>
           ğŸ’¨ Vent : ${vent} km/h<br>
           <span class="${bon ? "bon" : "mauvais"}">
           ${bon ? "âœ” Conditions favorables" : "âœ– Conditions difficiles"}
           </span>`;
      });
  });
</script>

</body>
</html>
